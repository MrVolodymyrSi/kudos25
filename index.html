<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Frontend Guild 25 - Kudos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar with chat list -->
        <aside class="sidebar">
            <div class="search-box">
                <label for="searchInput" class="sr-only">Search by name</label>
                <input type="text" placeholder="Search by name" id="searchInput">
            </div>
            <nav class="tabs">
                <button class="tab active">All chats</button>
            </nav>
            <ul class="chat-list" id="chatList">
                <!-- Chat items will be here -->
            </ul>
        </aside>

        <!-- Main chat area -->
        <main class="chat-area">
            <header class="chat-header">
                <div class="avatar-wrapper">
                    <img src="" alt="" class="avatar" id="chatAvatar">
                </div>
                <h2 class="chat-name" id="chatName">Select a person</h2>
            </header>
            <div class="notification-banner hidden" id="notificationBanner">
                <p class="notification-banner-text">Frontend Guild 2025 Kudos Collection</p>
            </div>
            <div class="messages" id="messages">
                <!-- Messages will be rendered here -->
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
